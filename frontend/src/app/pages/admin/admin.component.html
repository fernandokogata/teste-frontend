<main>
  <section class="card-section">
    <mat-card>
      <mat-card-header>
        <mat-card-title>CADASTRO ADMIN</mat-card-title>
        <mat-card-subtitle>Cadastro DEV</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field appearance="outline">
            <mat-label>Login</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput>
          </mat-form-field>
          <button mat-flat-button class="sign-up-button">Cadastrar</button>
        </form>
      </mat-card-content>
      <mat-card-content>
        <form (ngSubmit)="home()">
          <p>ou</p>
          <button mat-flat-button>Voltar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
  <section class="background-section">
    <img src="/png/image.png" class="background-image" />
  </section>
</main>
