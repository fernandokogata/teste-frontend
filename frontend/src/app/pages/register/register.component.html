<main>
  <section class="card-section">
    <mat-card>
      <mat-card-header>
        <mat-card-title>CADASTRAR-SE</mat-card-title>
        <mat-card-subtitle>Cadastro DEV</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <mat-form-field appearance="outline">
            <mat-label>Usuário GitHub</mat-label>
            <input matInput formControlName="gitHubUser">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Cidade</mat-label>
            <input matInput formControlName="city">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Confirmar Senha</mat-label>
            <input matInput formControlName="confirmPassword">
          </mat-form-field>
          <mat-divider></mat-divider>
          <mat-card-title>PROFISSIONAL</mat-card-title>
          <mat-form-field appearance="outline">
            <mat-label>Formação</mat-label>
            <input matInput formControlName="academic">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Tecnologias</mat-label>
            <textarea matInput placeholder="ex: HTML/CSS, Vue, Angular, etc." formControlName="stacks"></textarea>
          </mat-form-field>
          <button mat-flat-button class="sign-up-button">Cadastre-se</button>
        </form>
      </mat-card-content>
      <mat-card-content>
        <form (ngSubmit)="login()">
          <p>ou</p>
          <button mat-flat-button>Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
  <section class="background-section">
    <img src="/png/image.png" class="background-image" />
  </section>
</main>
